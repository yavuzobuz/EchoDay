<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Test</title>
</head>
<body>
    <h1>Speech Recognition Test</h1>
    <p>Konsolu açın ve logları kontrol edin.</p>
    
    <div id="root"></div>
    
    <script type="module">
        // Test the speech recognition manager
        import('./src/hooks/speechRecognitionManager.js').then(module => {
            const manager = module.speechRecognitionManager;
            
            console.log('First check:');
            manager.checkSupport();
            
            console.log('Second check (should not log again):');
            manager.checkSupport();
            
            console.log('Third check (should not log again):');
            manager.checkSupport();
            
            console.log('\n✅ If you see only ONE initialization log above, the singleton is working correctly!');
        }).catch(err => {
            console.error('Error loading module:', err);
        });
    </script>
</body>
</html>
