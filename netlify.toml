# Netlify Configuration File

[build]
  # Build komutu
  command = "npm run build"
  
  # Build çıktı klasörü
  publish = "dist"
  
  # Node versiyonu
  environment = { NODE_VERSION = "18" }

# Redirect rules - SPA için
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers - Security ve Performance
[[headers]]
  for = "/*"
  [headers.values]
    # Frame Protection
    X-Frame-Options = "DENY"
    
    # Content Security Policy - Complete configuration
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'wasm-unsafe-eval' https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' http://localhost:5173 http://localhost:* ws://localhost:* https://generativelanguage.googleapis.com https://*.googleapis.com https://fonts.googleapis.com https://*.supabase.co wss://*.supabase.co; media-src 'self' blob: mediastream:; worker-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests"
    
    # Other Security Headers
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy
    Permissions-Policy = "microphone=*, camera=(), geolocation=*, payment=()"
    
    # HSTS (HTTP Strict Transport Security)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# APK file headers
[[headers]]
  for = "/*.apk"
  [headers.values]
    Content-Type = "application/vnd.android.package-archive"
    Content-Disposition = "attachment"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cyberpunk versiyonu için de redirect
[[redirects]]
  from = "/cyberpunk"
  to = "/index-cyberpunk.html"
  status = 200
