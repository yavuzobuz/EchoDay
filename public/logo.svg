<svg viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- App's actual color palette -->
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon container -->
  <g transform="translate(40, 60)">
    
    <!-- Central sun/day symbol -->
    <circle cx="0" cy="0" r="22" fill="url(#sunGradient)" filter="url(#glow)" opacity="0.2"/>
    <circle cx="0" cy="0" r="18" fill="url(#sunGradient)"/>
    
    <!-- Inner light -->
    <circle cx="0" cy="0" r="14" fill="#dbeafe" opacity="0.6"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.8"/>
    
    <!-- Sound waves emanating from the sun -->
    <!-- First wave arc -->
    <path d="M -30,-10 Q -25,-20 -20,-10 Q -10,-5 0,-10 Q 10,-5 20,-10 Q 25,-20 30,-10" 
          stroke="url(#waveGradient)" stroke-width="3" fill="none" 
          stroke-linecap="round" stroke-linejoin="round" opacity="1"/>
    
    <!-- Second wave arc -->
    <path d="M -32,8 Q -28,-2 -24,8 Q -12,12 0,8 Q 12,12 24,8 Q 28,-2 32,8" 
          stroke="url(#waveGradient)" stroke-width="2.5" fill="none" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    
    <!-- Third wave arc -->
    <path d="M -28,22 Q -25,15 -22,22 Q -15,25 0,22 Q 15,25 22,22 Q 25,15 28,22" 
          stroke="url(#waveGradient)" stroke-width="2" fill="none" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
    
    <!-- Small AI sparkle -->
    <circle cx="15" cy="-15" r="2" fill="#f59e0b" opacity="0.8"/>
    <path d="M15,-19 L15,-11 M11,-15 L19,-15" stroke="#fbbf24" stroke-width="0.8" stroke-linecap="round"/>
  </g>
  
  <!-- App name -->
  <text x="85" y="45" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
        font-size="28" font-weight="700" fill="url(#textGradient)"
        letter-spacing="-0.5px">Echo<tspan fill="#16a34a">Day</tspan></text>
  
  <!-- Subtitle -->
  <text x="85" y="65" font-family="'Segoe UI', system-ui, sans-serif" 
        font-size="11" font-weight="400" fill="#64748b"
        letter-spacing="1px" opacity="0.8">Sesli Günlük Planlayıcı</text>
  
  <!-- Small decorative elements -->
  <circle cx="290" cy="25" r="1.5" fill="#22c55e" opacity="0.6"/>
  <circle cx="300" cy="35" r="1" fill="#3b82f6" opacity="0.4"/>
  <circle cx="285" cy="45" r="1.2" fill="#f59e0b" opacity="0.5"/>
</svg>
