<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sunGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle glow -->
  <circle cx="200" cy="200" r="180" fill="url(#primaryGrad)" opacity="0.05"/>
  <circle cx="200" cy="200" r="150" fill="url(#primaryGrad)" opacity="0.03"/>
  
  <!-- Main icon container -->
  <g transform="translate(200, 180)">
    
    <!-- Sun/Day symbol with glow effect -->
    <circle cx="0" cy="0" r="45" fill="url(#sunGlow)" filter="url(#glow)" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="url(#sunGlow)"/>
    
    <!-- Inner sun detail -->
    <circle cx="0" cy="0" r="32" fill="#fef3c7" opacity="0.4"/>
    
    <!-- Sun rays (more elegant) -->
    <g stroke="url(#sunGlow)" stroke-width="4" stroke-linecap="round">
      <line x1="0" y1="-55" x2="0" y2="-70" />
      <line x1="39" y1="-39" x2="49" y2="-49" />
      <line x1="55" y1="0" x2="70" y2="0" />
      <line x1="39" y1="39" x2="49" y2="49" />
      <line x1="0" y1="55" x2="0" y2="70" />
      <line x1="-39" y1="39" x2="-49" y2="49" />
      <line x1="-55" y1="0" x2="-70" y2="0" />
      <line x1="-39" y1="-39" x2="-49" y2="-49" />
    </g>
    
    <!-- Small ray accents -->
    <g stroke="url(#sunGlow)" stroke-width="3" stroke-linecap="round" opacity="0.5">
      <line x1="27" y1="-50" x2="32" y2="-58" transform="rotate(22.5)"/>
      <line x1="50" y1="-27" x2="58" y2="-32" transform="rotate(22.5)"/>
      <line x1="50" y1="27" x2="58" y2="32" transform="rotate(22.5)"/>
      <line x1="27" y1="50" x2="32" y2="58" transform="rotate(22.5)"/>
    </g>
  </g>
  
  <!-- Echo/Sound waves (more dynamic) -->
  <g transform="translate(200, 280)">
    <!-- First wave -->
    <path d="M -80,0 Q -60,-20 -40,0 T 0,0 T 40,0 T 80,0" 
          stroke="url(#waveGrad)" stroke-width="5" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Second wave -->
    <path d="M -70,18 Q -50,-2 -30,18 T 10,18 T 50,18 T 70,18" 
          stroke="url(#waveGrad)" stroke-width="4" fill="none" 
          opacity="0.7" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Third wave -->
    <path d="M -60,32 Q -45,17 -30,32 T 0,32 T 30,32 T 60,32" 
          stroke="url(#waveGrad)" stroke-width="3" fill="none" 
          opacity="0.4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Sound particles/dots -->
    <circle cx="-90" cy="8" r="3" fill="url(#waveGrad)" opacity="0.6"/>
    <circle cx="90" cy="8" r="3" fill="url(#waveGrad)" opacity="0.6"/>
    <circle cx="-75" cy="25" r="2.5" fill="url(#waveGrad)" opacity="0.4"/>
    <circle cx="75" cy="25" r="2.5" fill="url(#waveGrad)" opacity="0.4"/>
  </g>
  
  <!-- Microphone accent (subtle) -->
  <g transform="translate(145, 155)" opacity="0.3">
    <circle cx="0" cy="0" r="4" fill="url(#primaryGrad)"/>
    <line x1="-3" y1="-3" x2="3" y2="3" stroke="url(#primaryGrad)" stroke-width="1.5"/>
    <line x1="3" y1="-3" x2="-3" y2="3" stroke="url(#primaryGrad)" stroke-width="1.5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="365" font-family="'Segoe UI', Arial, sans-serif" font-size="38" 
        font-weight="700" fill="url(#primaryGrad)" text-anchor="middle" 
        letter-spacing="1">EchoDay</text>
  
  <!-- Tagline (optional) -->
  <text x="200" y="385" font-family="'Segoe UI', Arial, sans-serif" font-size="12" 
        font-weight="400" fill="#64748b" text-anchor="middle" 
        letter-spacing="2">YOUR VOICE, YOUR DAY</text>
</svg>