            gap: 20px;
            margin-top: 20px;
        }

            background: #f8f9fa;
            padding: 15px;

        }

            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .platform-section h3 {
            margin-top: 0;
            background: #3b82f6;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è EchoDay Electron Icon Generator</h1>
        <p>Bu ara√ß EchoDay SVG icon'undan t√ºm Electron platformlarƒ± i√ßin app icon'larƒ± olu≈üturur.</p>
        
        <button onclick="generateAllIcons()">üöÄ T√ºm Icon'larƒ± Olu≈ütur</button>
        <button onclick="downloadAll()">üì• Hepsini ƒ∞ndir</button>
        
        <div class="preview" id="preview"></div>
    </div>

    <script>
        const svgData = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#3b82f6"/>

  <!-- Tasks/Lines -->

  <rect x="128" y="288" width="224" height="8" rx="4" fill="#e2e8f0"/>
  
  <!-- Checkboxes -->
  <rect x="128" y="336" width="24" height="24" rx="6" fill="#10b981" stroke="#10b981" stroke-width="2"/>
  <path d="M134 348 l4 4 l8 -8" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="168" y="336" width="184" height="8" rx="4" fill="#e2e8f0"/>
  
  <rect x="128" y="376" width="24" height="24" rx="6" fill="none" stroke="#94a3b8" stroke-width="2"/>
  <rect x="168" y="376" width="144" height="8" rx="4" fill="#e2e8f0"/>
  
  <!-- Microphone Icon (for voice feature) -->
  <g transform="translate(336, 352)">
    <rect x="0" y="0" width="80" height="80" rx="40" fill="#ef4444"/>
    <path d="M40 24 C40 18 36 14 30 14 C24 14 20 18 20 24 L20 36 C20 42 24 46 30 46 C36 46 40 42 40 36 Z" fill="white"/>
    <path d="M18 32 C18 40 23 46 30 46 C37 46 42 40 42 32" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <rect x="29" y="46" width="2" height="8" fill="white"/>
    <rect x="24" y="54" width="12" height="2" rx="1" fill="white"/>
  </g>
  
  <!-- AI Star (for AI assistant feature) -->
  <g transform="translate(80, 64)">
    <circle cx="24" cy="24" r="20" fill="#fbbf24"/>
    <path d="M24 14 L26.5 21 L34 21 L28 26 L30.5 33 L24 28 L17.5 33 L20 26 L14 21 L21.5 21 Z" fill="white"/>
  </g>
</svg>`;

        const iconSizes = [
            // Windows ICO sizes
            { 
                platform: 'Windows',
                name: 'icon.ico',
                sizes: [16, 32, 48, 64, 128, 256],
                desc: 'Windows ICO (multi-size)',
                format: 'ico'
            },
            // macOS ICNS sizes
            { 
                platform: 'macOS',
                name: 'icon.icns',
                sizes: [16, 32, 64, 128, 256, 512, 1024],
                desc: 'macOS ICNS (multi-size)', 
                format: 'icns'
            },
            // Linux PNG sizes
            { 
                platform: 'Linux',
                name: 'icon.png',
                sizes: [512],
                desc: 'Linux PNG',
                format: 'png'
            },
            // Individual sizes for electron-builder
            { 
                platform: 'Electron Builder',
                name: 'icon-16x16.png',
                sizes: [16],
                desc: '16x16 PNG',
                format: 'png'
            },
            { 
                platform: 'Electron Builder',
                name: 'icon-32x32.png',
                sizes: [32],
                desc: '32x32 PNG',
                format: 'png'
            },
            { 
                platform: 'Electron Builder',
                name: 'icon-48x48.png',
                sizes: [48],
                desc: '48x48 PNG',
                format: 'png'
            },
            { 
                platform: 'Electron Builder',
                name: 'icon-64x64.png',
                sizes: [64],
                desc: '64x64 PNG',
                format: 'png'
            },
            { 
                platform: 'Electron Builder',
                name: 'icon-128x128.png',
                sizes: [128],
                desc: '128x128 PNG',
                format: 'png'
            },
            { 
                platform: 'Electron Builder',
                name: 'icon-256x256.png',
                sizes: [256],
                desc: '256x256 PNG',
                format: 'png'
            },
            { 
                platform: 'Electron Builder',
                name: 'icon-512x512.png',
                sizes: [512],
                desc: '512x512 PNG',
                format: 'png'
            },
            { 
                platform: 'Electron Builder',
                name: 'icon-1024x1024.png',
                sizes: [1024],
                desc: '1024x1024 PNG (macOS)',
                format: 'png'
            }
        ];

        let generatedImages = {};

        function svgToCanvas(svgString, size) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;

                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    resolve(canvas);
                };
                img.onerror = reject;

                const svgBlob = new Blob([svgString], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(svgBlob);
                img.src = url;
            });
        }

        async function generateIcon(iconConfig) {
            try {
                if (iconConfig.format === 'png') {
                    // Single PNG file
                    const size = iconConfig.sizes[0];
                    const canvas = await svgToCanvas(svgData, size);
                    canvas.toBlob((blob) => {
                        generatedImages[iconConfig.name] = blob;
                        displayIcon(canvas, iconConfig, size);
                    }, 'image/png', 1.0);
                } else if (iconConfig.format === 'ico' || iconConfig.format === 'icns') {
                    // Multi-size format - show largest size as preview
                    const size = Math.max(...iconConfig.sizes);
                    const canvas = await svgToCanvas(svgData, size);
                    
                    // For ICO/ICNS, we'll generate the largest size PNG
                    // Users will need to convert manually or use tools
                    canvas.toBlob((blob) => {
                        generatedImages[iconConfig.name.replace(/\.(ico|icns)$/, '.png')] = blob;
                        displayIcon(canvas, iconConfig, size);
                    }, 'image/png', 1.0);
                }
            } catch (error) {
                console.error('Icon olu≈üturma hatasƒ±:', error);
            }
        }

        function displayIcon(canvas, iconConfig, size) {
            const preview = document.getElementById('preview');
            
            // Platform section olu≈ütur veya bul
            let platformSection = document.getElementById(`platform-${iconConfig.platform.replace(/\s+/g, '-')}`);
            if (!platformSection) {
                platformSection = document.createElement('div');
                platformSection.id = `platform-${iconConfig.platform.replace(/\s+/g, '-')}`;
                platformSection.className = 'platform-section';
                platformSection.innerHTML = `<h3>üì± ${iconConfig.platform}</h3><div class="platform-icons"></div>`;
                preview.appendChild(platformSection);
            }
            
            const iconsContainer = platformSection.querySelector('.platform-icons');
            const group = document.createElement('div');
            group.className = 'size-group';
            
            const displaySize = Math.min(size, 128); // Max display size
            group.innerHTML = `
                <h4>${iconConfig.desc}</h4>
                <p>Boyutlar: ${iconConfig.sizes.join('x')}</p>
                <canvas width="${displaySize}" height="${displaySize}"></canvas>
                <br>
                <button onclick="downloadIcon('${iconConfig.name}', '${iconConfig.format}')">
                    üíæ ${iconConfig.name}
                </button>
            `;
            
            const displayCanvas = group.querySelector('canvas');
            const ctx = displayCanvas.getContext('2d');
            ctx.drawImage(canvas, 0, 0, displaySize, displaySize);
            
            iconsContainer.appendChild(group);
        }

        function downloadIcon(filename, format) {
            const actualFilename = format === 'png' ? filename : filename.replace(/\.(ico|icns)$/, '.png');
            const blob = generatedImages[actualFilename];
            if (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = actualFilename;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        async function generateAllIcons() {
            document.getElementById('preview').innerHTML = '';
            generatedImages = {};
            
            for (const iconConfig of iconSizes) {
                await generateIcon(iconConfig);
            }
            
            // Kullanƒ±m talimatlarƒ± ekle
            const preview = document.getElementById('preview');
            const instructions = document.createElement('div');
            instructions.className = 'platform-section';
            instructions.innerHTML = `
                <h3>üìã Kullanƒ±m Talimatlarƒ±</h3>
                <div style="text-align: left; padding: 10px;">
                    <h4>Windows (.ico):</h4>
                    <p>‚Ä¢ PNG dosyalarƒ±nƒ± <a href="https://convertio.co/png-ico/" target="_blank">online ICO converter</a> ile birle≈ütirin<br>
                    ‚Ä¢ Veya <code>build/</code> klas√∂r√ºne <code>icon.ico</code> olarak kaydedin</p>
                    
                    <h4>macOS (.icns):</h4>
                    <p>‚Ä¢ macOS'te Terminal'de: <code>iconutil -c icns icon.iconset/</code><br>
                    ‚Ä¢ Veya <a href="https://cloudconvert.com/png-to-icns" target="_blank">online ICNS converter</a> kullanƒ±n</p>
                    
                    <h4>Linux:</h4>
                    <p>‚Ä¢ 512x512 PNG dosyasƒ±nƒ± <code>build/icon.png</code> olarak kaydedin</p>
                    
                    <h4>package.json Build Konfig√ºrasyonu:</h4>
                    <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; font-size: 12px;">
"build": {
  "appId": "com.echoday.assistant",
  "productName": "EchoDay",
  "directories": {
    "buildResources": "build"
  },
  "win": {
    "icon": "build/icon.ico"
  },
  "mac": {
    "icon": "build/icon.icns"
  },
  "linux": {
    "icon": "build/icon.png"
  }
}</pre>
                </div>
            `;
            preview.appendChild(instructions);
        }

        function downloadAll() {
            Object.keys(generatedImages).forEach(filename => {
                downloadIcon(filename.replace('.png', ''), 'png');
            });
        }
    </script>
</body>
</html>
