<!DOCTYPE html>
<html lang="tr">
<head>

</head>
<body>
    <h1>ğŸ—ºï¸ EchoDay Konum AlgÄ±lama Testi</h1>
    
    <div class="test-card">
        <h2>API AnahtarÄ±</h2>
        <div class="input-group">
            <input type="password" id="apiKey" placeholder="Gemini API anahtarÄ±nÄ±zÄ± girin...">
        </div>
    </div>

    <div class="test-card">
        <h2>Test GÃ¶revleri</h2>
        <div class="input-group">
            <textarea id="taskInput" rows="3" placeholder="GÃ¶rev aÃ§Ä±klamasÄ±nÄ± girin...">BostancÄ± final okullarÄ±nda kahvaltÄ± - 09:30</textarea>
        </div>
        <button onclick="testLocationExtraction()">ğŸ” Konum AlgÄ±lama Testi</button>
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <div class="test-card">
        <h2>HazÄ±r Test SenaryolarÄ±</h2>
        <button onclick="runAllTests()">ğŸš€ TÃ¼m Testleri Ã‡alÄ±ÅŸtÄ±r</button>
        <div id="allResults" style="margin-top:20px;"></div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI, SchemaType } from 'https://esm.run/@google/generative-ai';
        
        window.testLocationExtraction = async function() {
            const apiKey = document.getElementById('apiKey').value;
            const taskInput = document.getElementById('taskInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'âŒ API anahtarÄ± gerekli!';
                resultDiv.style.display = 'block';
                return;
            }
            
            resultDiv.className = 'result info';
            resultDiv.textContent = 'â³ Analiz ediliyor...';
            resultDiv.style.display = 'block';
            
            try {
                const genAI = new GoogleGenerativeAI(apiKey);
                
                const taskSchema = {
                    type: SchemaType.OBJECT,
                    properties: {
                        text: { type: SchemaType.STRING },
                        priority: { type: SchemaType.STRING, enum: ['high', 'medium'] },
                        datetime: { type: SchemaType.STRING, nullable: true },
                        category: { type: SchemaType.STRING, nullable: true },
                        location: { type: SchemaType.STRING, nullable: true },
                        destination: { type: SchemaType.STRING, nullable: true },
                        requiresRouting: { type: SchemaType.BOOLEAN, nullable: true },
                        reminderMinutesBefore: { type: SchemaType.NUMBER, nullable: true },
                    },
                    required: ['text', 'priority'],
                };
                
                const model = genAI.getGenerativeModel({
                    model: 'gemini-2.0-flash',
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: taskSchema,
                        temperature: 0.2,
                    },
                });
                
                const prompt = `AÅŸaÄŸÄ±daki gÃ¶rev tanÄ±mÄ±nÄ± analiz et ve konum bilgilerini Ã§Ä±kar.

KONUM Ã‡IKARMA:
- HER ZAMAN gÃ¶revdeki konum bilgilerini kontrol et
- Konum Ã¶rnekleri: okul isimleri, restoran isimleri, hastane isimleri, ÅŸirket isimleri, semt isimleri
- Konum varsa "location" alanÄ±nÄ± doldur
- Ã–rnekler:
  * "BostancÄ± final okullarÄ±nda" -> location: "BostancÄ± final okullarÄ±"
  * "Memorial Hastanesi'nde" -> location: "Memorial Hastanesi"
  * "KadÄ±kÃ¶y'de" -> location: "KadÄ±kÃ¶y"
- Konum belirtilmiÅŸse, requiresRouting: true ve destination alanÄ±na da aynÄ± konumu ekle

GÃ¶rev: "${taskInput}"`;
                
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const data = JSON.parse(response.text());
                
                resultDiv.className = 'result success';
                resultDiv.textContent = 'âœ… Analiz Sonucu:\n\n' + JSON.stringify(data, null, 2);
                
                // Konum kontrolÃ¼
                if (data.location) {
                    resultDiv.textContent += '\n\nğŸ¯ KONUM ALGILANDI: ' + data.location;
                } else {
                    resultDiv.textContent += '\n\nâš ï¸ KONUM ALGILANMADI!';
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'âŒ Hata: ' + error.message;
            }
        };
        
        window.runAllTests = async function() {
            const testCases = [
                "BostancÄ± final okullarÄ±nda kahvaltÄ± - 09:30",
                "Memorial Hastanesi'nde randevu saat 14:00",
                "KadÄ±kÃ¶y'de alÄ±ÅŸveriÅŸ yapacaÄŸÄ±m",
                "Starbucks'ta toplantÄ± var yarÄ±n 10:00",
                "Ä°stanbul HavalimanÄ±'nda buluÅŸma",
                "Zorlu Center'da konser 20:00",
                "AtaÅŸehir Metropol Ä°stanbul'da toplantÄ±"
            ];
            
            const apiKey = document.getElementById('apiKey').value;
            const resultsDiv = document.getElementById('allResults');
            
            if (!apiKey) {
                resultsDiv.innerHTML = '<div class="result error">âŒ API anahtarÄ± gerekli!</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="result info">â³ Testler Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor...</div>';
            
            let html = '';
            for (const testCase of testCases) {
                document.getElementById('taskInput').value = testCase;
                await testLocationExtraction();
                const result = document.getElementById('result').innerHTML;
                html += `<div style="margin-bottom: 20px;">
                    <strong>Test: ${testCase}</strong>
                    ${result}
                </div>`;
                await new Promise(resolve => setTimeout(resolve, 1000)); // Rate limit iÃ§in bekle
            }
            
            resultsDiv.innerHTML = html;
        };
    </script>
</body>
</html>
